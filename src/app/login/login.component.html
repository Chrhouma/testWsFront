<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body style="background-color: #eeeeee;">
<div class="container" >
  <div class="row" style="padding-top:130px">
    <div class="col-md-4 col-md-offset-4" >
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Login" [(ngModel)]="loginValue" name="login" type="text"/>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" [(ngModel)]="passwordValue" name="password" type="password" value=""/>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" (click)="connect(loginValue,passwordValue)"/>

              <div class="inscription" >
                <a href="ajouterUser">Ajouter utilisateur</a>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
