      <div class="col-md-6 col-ms-6 col-xs-6" id="abre-menu-topo">

  <!-- Fin affichage de menu -->
  <!-- affichage de contenu -->

  <div *ngFor=" let info of allinfo">

  <div>
    <div id="topo">
      <div class="container" >
        <div class="row" >
          <nav>
            <a href="/home">home</a>
            >
            <a href="senarios">Scénarios</a>
            >
            <a >{{info.name}}</a>
            >
            <a href="/#">Comparaison</a>
          </nav>
        </div>
        <div class="row" id="container-body">
          <!-- affichage de description de scénario-->
          <h3>Comparaison  de scénario 1 pour la date du 23/05/2018 et 24/05/2018</h3>
          <div class="col-md-5 col-ms-6 col-xs-6" id="affichage">
            <div class="scrollbar-comparaison" id="style-7">
              <div class="force-overflow">
               <div *ngFor=" let delta of alldelta">
                   {{delta.node}}
                  {{delta.expctedValue}}

               </div>

              </div>
            </div>

          </div>
          <!-- affichage de la liste des scénario de scénario-->
          <div class="col-md-5 col-ms-6 col-xs-6" id="liste-scénarios">
            <div class="row">
              <div class="scrollbar" id="style-7">
                <div class="force-overflow">

                  <div class="scenario_item"  *ngFor=" let record of info?.records">
                    <input type="checkbox" [(ngModel)]="record.checked"/>{{record?.name}} {{record?.checked}}
                  </div>

                </div>
              </div>
            </div>
            <div class="row">
              <button class="btn" id="btn-new">Comparer</button>
            </div>
          </div>
        </div>
        <!-- affichage de bouton -->
        <div class="row">
          <button class="btn" id="btn-test" (click)=" testerScenario(info.id)" >Tester</button>
          <button class="btn" id="btn-compare" (click)="comparerScenario()" >Comparer</button>
        </div>
      </div>
    </div>

  </div>

</div>

</div>
