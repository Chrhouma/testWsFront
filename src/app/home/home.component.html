        <a href="home"><h2>LOGO</h2></a>
      </div>
      <div class="col-md-6 col-ms-6 col-xs-6" id="abre-menu-topo">

        <a href="#" class="btn-collapse">

          <div class="lista-collapse"></div>

  <!-- affichage de contenu -->
  <div id="topo">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-ms-6 col-xs-6" id="logo-alerte">
          <img src="../../assets/alerte.jpg"/>
        </div>
        <div class="col-md-5 col-ms-6 col-xs-6" id="statistique">
          <div *ngFor="let test of datas">
             <div *ngFor="let scenario of test?.modification">
               <div> {{scenario.scenarioName}}</div>
                <div class="texte-alerte">Nombre de web services modifiés : <a href="#">{{scenario.nbmodification}}/ {{scenario.nbwebServiceTotale}} Web services</a>

                  <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{scenario.tauxModification}} %">
                      10%
                    </div>
                  </div>
                </div>
            </div>
          </div>
         </div>
      </div>
    </div>
  </div>
</div>
